

<!-- translucent nos sirve para en ios darle la transparencia al header -->
<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        color="primary"
        mode="ios"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
