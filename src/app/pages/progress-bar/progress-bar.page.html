<app-header title="Progress Bar"></app-header>

<ion-content class="ion-padding">

    <ion-progress-bar [value]="progress"></ion-progress-bar>

    <ion-list>
        <ion-item>
            <ion-range
                min="0" max="100"
                pin="true"
                step="1"
                color="primary"
                (ionChange)="rangeChange($event)">
            </ion-range>
        </ion-item>
    </ion-list>

</ion-content>
