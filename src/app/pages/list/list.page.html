<app-header title="List - Sliding"></app-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let user of users">

            <ion-item-options side="start">
                <ion-item-option >Favorite</ion-item-option>
                <ion-item-option color="danger">Share</ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option (click)="onDelete(user)" color="danger"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
            </ion-item-options>

            <ion-item >
                <ion-label>
                    <h3>{{user.name}}</h3>
                    <p>{{user.username}}</p>
                </ion-label>
                <ion-label class="ion-text-end" slot="end">
                    <p>{{user.address.zipcode}}</p>
                </ion-label>
            </ion-item>
        </ion-item-sliding>

    </ion-list>
</ion-content>
