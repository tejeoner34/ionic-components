<ion-header>
    <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/">
                    <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-back-button>
            </ion-buttons>
        <ion-title>List Reorder</ion-title>
            <ion-button slot="end" (click)="handleToggle()" expand="block" fill="clear" >
                 Toggle
            </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="isToggle">
            <ion-item class="padding" *ngFor="let character of data">
                <ion-label>{{character}}</ion-label>
                <ion-reorder slot="end">
                    <ion-icon name="pizza"></ion-icon>
                </ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>


</ion-content>
