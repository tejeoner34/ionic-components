<app-header title="Check"></app-header>
<ion-content>

    <ion-list>
        <ion-item (click)="onClick(item)" *ngFor="let item of data">
            <ion-checkbox [color]="item.name" [(ngModel)]="item.selected" slot="start"></ion-checkbox>
            <ion-label>Awesome Label</ion-label>
        </ion-item>
    </ion-list>
    <ion-button (click)="checkData()" expand="block"  >
        Click me
    </ion-button>

</ion-content>
