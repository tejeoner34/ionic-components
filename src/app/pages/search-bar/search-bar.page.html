<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>search-bar</ion-title>
  </ion-toolbar>
  <ion-searchbar debounce="500" (ionChange)="onFilter($event)"></ion-searchbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let album of albumsFiltered | filter: inputValue : 'title'">
            <ion-label>{{album.title}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
