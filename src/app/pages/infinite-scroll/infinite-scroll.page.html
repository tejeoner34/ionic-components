<app-header title="Infinite Scroll"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of data; let i = index">
            <ion-label>Item {{i + 1}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="50px" position="bottom" (ionInfinite)="loadData()">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
