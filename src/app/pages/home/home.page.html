<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item 
    *ngFor="let component of components | async"
    [routerLink]="component.redirectTo"
    detail
    >
      <ion-icon slot="start" [name]="component.icon"></ion-icon>
        {{component.name}}
    </ion-item>
  </ion-list>

  <!-- <ion-button routerLink="/alert">
      Alert
  </ion-button>
  <ion-button routerLink="/action-sheet">
    Action Sheet
  </ion-button> -->
</ion-content>
