<app-header title="Fab"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of data; let i = index">
            <ion-label>Item {{i + 1}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color="twitter"><ion-icon  name="logo-twitter"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>


<ion-footer>
    <ion-toolbar>
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
