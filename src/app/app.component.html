<ion-app>
    <ion-split-pane when="md" contentId="main">
        <ion-menu side="start" menuId="first" contentId="main">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item *ngFor="let item of menuData | async" [routerLink]="item.redirectTo"
                        (click)="onMenuClose()">
                        {{item.name}}</ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>

</ion-app>
